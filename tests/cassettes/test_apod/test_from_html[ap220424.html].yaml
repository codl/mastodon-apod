      string: "\uFEFF<!doctype html>\n<html>\n<head>\n<title> APOD: 2022 April 24
        - Split the Universe  \n</title> \n<!-- gsfc meta tags -->\n<meta name=\"orgcode\"
        content=\"661\">\n<meta name=\"rno\" content=\"phillip.a.newman\">\n<meta
        name=\"content-owner\" content=\"Jerry.T.Bonnell.1\">\n<meta name=\"webmaster\"
        content=\"Stephen.F.Fantasia.1\">\n<meta name=\"description\" content=\"A
        different astronomy and space science\nrelated image is featured each day,
        along with a brief explanation.\">\n<!-- -->\n<meta name=viewport content=\"width=device-width,
        initial-scale=1\">\n<meta name=\"keywords\" content=\"universe, Schrodinger's
        cat, quantum mechanics\">\n<!-- -->\n<script id=\"_fed_an_ua_tag\"\nsrc=\"//dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=NASA\">\n</script>\n\n</head>\n\n<body
        BGCOLOR=\"#F4F4FF\" text=\"#000000\" link=\"#0000FF\" vlink=\"#7F0F9F\"\nalink=\"#FF0000\">\n\n<center>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\n<a href=\"archivepix.html\">Discover
        the cosmos!</a>\nEach day a different image or photograph of our fascinating
        universe is\nfeatured, along with a brief explanation written by a professional
        astronomer.\n<p>\n\n2022 April 24 \n<br> \n\n<button onclick=\"myFunction()\">\n<img
        id=\"myImg\" src=\"image/1704/SatelliteSale_NASA_960_split3.jpg\">\n</button>\n\n<script>\nfunction
        myFunction() {\n    var d = new Date();\n    var n = d.getTime(); \n    n=n
        & 1;\n    if (n < 1) \n    document.getElementById(\"myImg\").src = \"image/1704/SatelliteSale_NASA_960_live3.jpg\"\n
        \   else \n   document.getElementById(\"myImg\").src = \"image/1704/SatelliteSale_NASA_960_dead3.jpg\"\n
        \   ;\n}\n</script>\n</center>\n\n<center>\n<b> Split the Universe </b> <br>
        \n<b> Image Credit: </b> \n<a href=\"https://www.nasa.gov/\">NASA</a>, Erwin
        Schr\xF6dinger's cat\n</center> <p> \n\n<b> Explanation: </b> \nJust now,
        before you hit the button, two future universes are possible. \n\nAfter pressing
        the button, though, you will live in only one. \n\nA real-web version of the
        famous \n<a href=\"https://en.wikipedia.org/wiki/Schr%C3%B6dinger's_cat\"\n>Schr\xF6dinger's
        cat experiment</a>\nclicking the red button in the \n<a href=\"https://www.flickr.com/photos/nasacommons/7678545042\"\n>featured
        astronaut image</a> should transform that image into \na picture of the same
        astronaut holding one of two cats -- one living, or one dead. \n\nThe timing
        of your click, combined with the \n<a href=\"https://www.nature.com/nrn/journal/v9/n4/full/nrn2258.html\">wiring
        of your brain</a> and the millisecond timing of your device, will all conspire
        together to create a \n<a href=\"https://ui.adsabs.harvard.edu/abs/2014PhRvD..90l3514A/abstract\"\n>result
        dominated</a>, potentially, by the \n<a href=\"https://en.wikipedia.org/wiki/Quantum_indeterminacy\">randomness
        of quantum mechanics</a>. \n\nSome believe that your personally-initiated
        \n<a href=\"https://asterisk.apod.com/viewtopic.php?f=39&t=21138\">quantum
        decision</a> \nwill split the universe in two, and that both the \nlive-cat
        and dead-cat universes exist in separate parts of a \n<a href=\"https://www.preposterousuniverse.com/blog/2011/05/26/are-many-worlds-and-the-multiverse-the-same-idea/\">larger
        multiverse</a>.\n\nOthers believe that the result of your click will \n<a
        href=\"https://en.wikipedia.org/wiki/Wave_function_collapse\">collapse</a>
        the two possible \n<a href=\"https://www.nasa.gov/content/universe-missions-list\">universes</a>
        \ninto one -- in a way that could not have been predicted beforehand. \n\nYet
        others believe that \n<a href=\"ap220316.html\">the universe</a> is classically
        \n<a href=\"http://backreaction.blogspot.com/2021/12/does-superdeterminism-save-quantum.html\"\n>deterministic</a>,
        so that by pressing the button you did not <i>really</i> split the universe,
        but just carried out an action predestined since time began.   \n\n<a href=\"ap200616.html\">We</a>
        at \n<a href=\"ap150616.html\">APOD</a> believe that however \n<a href=\"https://assets.entrepreneur.com/content/3x2/2000/how-win-social-media-right-now-silly-cat-pics-dont-cut.jpg?crop=1:1\">silly</a>
        \nyou may feel clicking the red button, and regardless of the outcome,  \nyou
        should have a thought-provoking day. \n\nOr two.\n\n<p> <center> \n<b> Tomorrow's
        picture: </b><a href=\"ap220425.html\">great carina</a> \n\n<p> <hr>\n<a href=\"ap220423.html\">&lt;</a>\n|
