      string: "<!doctype html>\n<html>\n<head>\n<title> APOD: 2022 April 21 - Apollo
        16 Moon Panorama\n</title> \n<!-- gsfc meta tags -->\n<meta name=\"orgcode\"
        content=\"661\">\n<meta name=\"rno\" content=\"phillip.a.newman\">\n<meta
        name=\"content-owner\" content=\"Jerry.T.Bonnell.1\">\n<meta name=\"webmaster\"
        content=\"Stephen.F.Fantasia.1\">\n<meta name=\"description\" content=\"A
        different astronomy and space science\nrelated image is featured each day,
        along with a brief explanation.\">\n<!-- -->\n<meta name=viewport content=\"width=device-width,
        initial-scale=1\">\n<meta name=\"keywords\" content=\"apollo 16, anniversary\">\n<!--
        -->\n<script id=\"_fed_an_ua_tag\"\nsrc=\"//dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=NASA\">\n</script>\n\n\n</head>\n\n<body
        BGCOLOR=\"#F4F4FF\" text=\"#000000\" link=\"#0000FF\" vlink=\"#7F0F9F\"\nalink=\"#FF0000\">\n\n<center>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\n<a href=\"archivepix.html\">Discover
        the cosmos!</a>\nEach day a different image or photograph of our fascinating
        universe is\nfeatured, along with a brief explanation written by a professional
        astronomer.\n<p>\n\n2022 April 21\n<br> \n<a href=\"image/2204/Apollo-16-station-10.jpg\">\n<IMG
        SRC=\"image/2204/Apollo-16-station-10crop1110.jpg\"\nalt=\"See Explanation.
        \ Clicking on the picture will download\nthe highest resolution version available.\"
        style=\"max-width:100%\"></a>\n\n</center>\n\n<center>\n<b> Apollo 16 Moon
        Panorama </b> <br>\n\n<b> Image Credit: </b> \n\n<a href=\"https://www.nasa.gov/mission_pages/apollo/missions/apollo16.html\">Apollo
        16</a>,\n<a href=\"https://www.nasa.gov/\">NASA</a>;\n<b> Panorama Assembly:
        </b>\n<a href=\"http://moonpans.com/\">Mike Constantine</a>\n\n</center> <p>
        \n\n<b> Explanation: </b> \n\n<a href=\"https://www.nasa.gov/feature/50-years-ago-apollo-16-launches-to-the-moon\">Fifty
        years ago</a>, April 20, 1972,\n<a href=\"https://en.wikipedia.org/wiki/Apollo_16\">Apollo
        16's</a>\nlunar module Orion touched\ndown on the Moon's near side in the
        south-central Descartes Highlands.\n\nWhile astronaut\n<a href=\"https://en.wikipedia.org/wiki/Apollo_16#/media/File:Apollo_16_crew.jpg\">Ken
        Mattingly</a>\norbited overhead in Casper the\nfriendly command and service
        module\nthe Orion brought\n<a href=\"https://en.wikipedia.org/wiki/Apollo_16#/media/File:Apollo_16_crew.jpg\">John
        Young and Charles Duke</a>\nto the lunar surface.\n\nThe pair would spend
        nearly\n<a href=\"https://www.hq.nasa.gov/alsj/a16/a16.html\">three days on
        the Moon</a>.\n\nConstructed from images\n<a href=\"https://www.hq.nasa.gov/alsj/a16/images16.html#M117\">(AS16-117-18814
        to AS16-117-18820)</a>\ntaken near the end of their third and final surface
        excursion \nthis panoramic view puts the lunar module in the\ndistance toward
        the left.\n\nTheir\n<a href=\"ap130129.html\">electric lunar roving</a>\nvehicle
        in the foreground, Duke is operating the\ncamera while Young aims the high
        gain communications antenna skyward,\n<a href=\"ap210429.html\">toward planet
        Earth</a>.\n\n<p> <center> \n\n<b> Celebrate: </b><a href=\"https://nasa.6connex.com/event/NASAScience/NASA-at-Earth-Day/login\">Earth
        Day</a>\n<br>\n<b> Tomorrow's picture: </b><a href=\"ap220422.html\">our fair
        planet</a> \n<p> <hr>\n<a href=\"ap220420.html\">&lt;</a>\n| <a href=\"archivepix.html\">Archive</a>\n|
        <a href=\"lib/apsubmit2015.html\">Submissions</a> \n| <a href=\"lib/aptree.html\">Index</a>\n|
