        by <a href=\"mailto: astro.seda.basturk at gmail.com\"\n>Seda Ba\u015Ft\xFCrk</a><br>\n\n<li>
        Ukraine (in Ukrainian from Odessa National Maritime University): \n<a href=\"http://astronomy.pp.ua/\">http://astronomy.pp.ua/</a>,\nmaintained
        by\n<a href=\"mailto: bvv_2004 at ua.fm\">Vitalii Breus</a><br>\n\n<li> United
        Kingdom (University College London):\n<a href=\"http://www.star.ucl.ac.uk/~apod/apod/astropix.html\"\n>http://www.star.ucl.ac.uk/~apod/apod/astropix.html</a>,\nmaintained
        by <a href=\"mailto:idh at star.ucl.ac.uk\">Ian Howarth</a><br>\n\n</ul>\n\n<p>\nThese
        addresses will bring you the most recent available\nAstronomy Picture of the
        Day (APOD). \nSome people find it convenient to bookmark the main APOD page
        and to\nrefresh it to see the latest APOD.\nAlternatively, to see past APODs,
        please click on \"Archive\"\nnear the bottom of each page.\n\nTo navigate
        to the previous day's picture,\nclick on the less than [ <b> &lt; </b> ] symbol
        near the bottom left of each page.\n\nIf it is available, you can also navigate
        to the next day's picture\nby clicking on the greater than [ <b> &gt; </b>
        ] symbol near the bottom \nright of each page.\n\n<a name=\"newmedia\">\n<h3>
        New Media APOD-Related Content </h3>\n</a>\n\nWe are aware of several \"new
        media\" venues that carry APOD-related content.\nMost of these are done on
        a volunteer basis and are not \nsupported directly by APOD or NASA.  In sum,
        APOD considers these to be \nmirror sites that make classic APOD content readable
        not in a \ndifferent language -- but with different technology.  \nSome of
        these venues might partially support themselves by carrying \nadvertising.
        \ This seems OK to us and we \nhave therfore given them permission to use
        APOD content as it seems to give a \nbroader reach to APOD's educational mission.
