        <br>\n\n<li> Chrome browser extensions:\n<a href='https://chrome.google.com/webstore/search/\"Astronomy%20Picture%20of%20the%20Day\"?_feature=free&_category=extensions'>Current
        list (free, user created and maintained)</a> <br>\n\n\n<h4> Mobile Platforms
        </h4>\n\n<li> iPhone and iPad Applications:\n<a href=\"https://www.apple.com/us/search/apod?src=serp\"\n>APOD
        listings in Apple App Store</a> <br> \n\n<li> Android Applications:\n<a href=\"https://play.google.com/store/search?q=apod&c=apps\"\n>APOD
        listings on Google Play</a> <br>\n\n<p>\n<hr>\n\n<p>\n<b>Astronomy Picture
        of the Day</b> (APOD) is originated, written, coordinated,\nand edited since
        1995 by Robert Nemiroff and Jerry Bonnell.\nThe <a href=\"../archivepix.html\">APOD
        archive</a>\ncontains the largest collection of annotated astronomical\nimages
        on the internet.\n<p>\n\nAPOD in general and the APOD site served from NASA
        specifically \nplaces links solely on\ninformation content and does not endorse
        any commercial product nor guarantee \nclaims or sales made on any linked
        pages.\nAPOD occasionally repeats images, in part to inform new readers the
        best of the older images. \nAPOD occasionally reuses APOD text, in part to
        avoid restating a point that has\nbeen well-stated on APOD before.\n<p>\n\nIn
        real life, Bob and Jerry are two professional astronomers who spend most\nof
        their time researching the universe.\nBob is a professor at \n<a href=\"http://www.phy.mtu.edu/\">Michigan
        Technological University</a>\nin Houghton, Michigan, USA, \nwhile Jerry is
        a scientist at NASA's Goddard Space Flight Center\nin Greenbelt, Maryland
        USA. \nThey are two married, mild and lazy guys\nwho might appear relatively
        normal to an unsuspecting guest.\nTogether, they have found new and unusual
        ways of annoying people such as \n<a href=\"http://antwrp.gsfc.nasa.gov/debate/debate.html\"\n>staging
        astronomical debates.</a>\nMost people are surprised to learn that\nthey have
        developed the perfect\n<a href=\"http://antwrp.gsfc.nasa.gov/htmltest/rjn_dig.html\"\n>random
        number generator.</a>\n<p>\n\n<hr>\n<a name=\"srapply\">\n<b>About image permissions:</b><p>\n</a>\n\nAll
        the images on the APOD page are credited to the owner or\ninstitution where
        they originated.\nSome of the images are copyrighted and to use these\npictures
        publicly or commercially one must write to the owners for\npermission.  For
        the copyrighted images, the copyright owner is identified\nin the APOD credit
        line (please see the caption under the image),\nalong with a hyperlink to
        the owner's location.\nNASA images are in the public domain,\n<a href=\"http://www.nasa.gov/audience/formedia/features/MP_Photo_Guidelines.html\"\n>official
        guidelines for their use can be found here</a>.\nFor images credited to other
        owners/institutions,\nplease contact them directly for copyright and permissions
        questions.\n<p>\n\nNeither NASA nor APOD can grant permission to use copyrighted
        images.  For\nuse of these images, please write to the copyright owners.\n<p>\n\n\n<hr>\n\nDo
        you enjoy APOD?  <b>Do you have a picture that would make a good APOD?</b>\nIf
        so, we would enjoy hearing from you.\n\nImages are submitted by email to Robert
        Nemiroff and Jerry Bonnell \nas described on the \n<a href=\"http://apod.nasa.gov/apod/lib/apsubmit2015.html\"\n>APOD
        Submissions page</a>. \n\n\nIn addition, they can be\n<a href=\"http://asterisk.apod.com/viewtopic.php?f=29&t=22034\">posted\nto
        this web site</a>.\n\nPlease note that by submitting your image to APOD, you
        are consenting for\nyour image to be used on APOD in all of its forms unless
        you explicitly \nnote otherwise. \nThese include mirror sites, \nworld language
        mirror sites as listed above, \nnew media mirror sites as listed above, yearly
        calendars, and  \ndirect APOD derivative products. <p>\n\nSome notable images
        submitted to APOD may be displayed on one or all of the\nfollowing social
