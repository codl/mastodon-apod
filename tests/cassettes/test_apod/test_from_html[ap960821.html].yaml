      string: "<head>\n<title> APOD: August 21, 1996 - A Close-Up of the Lagoon's
        Hourglass\n</title>\n</head>\n<body bgcolor=\"#F4F4FF\" text=\"#000000\"  link=\"#0000FF\"\n
        \                      vlink=\"#7F0F9F\" alink=\"#FF0000\">\n\n<center>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\n<a href=\"archivepix.html\">Discover
        the cosmos!</a>\nEach day a different image or photograph of our fascinating
        universe is\nfeatured, along with a brief explanation written by a professional\nastronomer.
        <p>\n\nAugust 21, 1996\n<br>\n<a href=\"image/hourglass_hst_big.jpg\">\n<IMG
        SRC=\"image/hourglass_hst.gif\"\nalt=\"See Explanation.  Clicking on the picture
        will download \n the highest resolution version available.\"></a>\n\n<br>\n\n<b>
        A Close-Up of the Lagoon's Hourglass </b> <br>\n<b> Credit:</b>\nJ. Trauger
        \n(<a href=\"http://www.jpl.nasa.gov/\">JPL</a>\n/<a href=\"http://astro.caltech.edu/\">Caltech</a>),
        \n<a href=\"http://www.stsci.edu/public.html\">HST, STSci</a>, \n<a href=\"http://www.nasa.gov/\">NASA</a>\n</center>\n<p>\n\n<b>
        Explanation: </b> \nIn the central part of the \n<a href=\"ap960807.html\">Lagoon
        Nebula</a> lies the above pictured\n<a href=\"http://seds.lpl.arizona.edu/messier/more/m008_det.html\">Hourglass
        \nNebula</a>.\nIn this region of recent star formation, obscuring\n<a href=\n\"http://adsabs.harvard.edu/cgi-bin/nph-article_query?bibcode=1979AJ%2E%2E%2E%2E%2E84%2E1328T&page=1&plate_select=NO&type=GIF\"\n>dark
        lanes of dust</a> permeate the red-glowing hydrogen gas.  Blocking\nsome of
        the gas cloud from our view, they chance\nto create a glowing shape that appears
        from our vantage point like an \n<a href=\"http://www.skab.se/~riccard/BIGhourglass.html\">hourglass</a>.\nIn
        the upper right of\n<a href=\"http://scivax.stsci.edu/~hamilton/nuggets/HST_NUGGETS.HTML\">this
        \npicture</a> from the \n<a href=\"http://www.stsci.edu/pubinfo/HSToverview.html\">Hubble
        Space \nTelescope</a> \nis a bright young blue star from the \n<a href=\"ap960127.html\">open
        cluster NGC 6530</a> - \nvisible below center in \n<a href=\"ap960820.html\">yesterday's
        \nAPOD</a>.  A <a href=\n\"http://adsabs.harvard.edu/cgi-bin/nph-article_query?bibcode=1990ApJ%2E%2E%2E357%2E%2E502M&page=1&plate_select=NO&type=GIF\"\n>recent
        study of the Lagoon Nebula</a> \n(<a href=\"lib/glossary.html#messier\">M</a>8),
        has shown that this \n<a href=\"lib/emission.html\">emission nebula</a> \nhouses
        large <a href=\n\"http://polaris.phys.ualberta.ca/users/greeniaus/Phys238B1/MagneticField/MagneticFieldTopic1.html\"\n>magnetic
        fields</a> and unusually large \n<a href=\"lib/glossary.html#dust\">dust particles</a>.\n\n<p>
        <center> \n<b> Tomorrow's picture: </b>Arp 230: Two Spirals in One?\n<p> <hr>
        \n\n| <a href=\"archivepix.html\">Archive</a> \n| <a href=\"lib/aptree.html\">Index</a>\n|
