      string: "<!doctype html>\n<html>\n<head>\n<title>Astronomy Picture of the Day\n</title>
        \n<!-- gsfc meta tags -->\n<meta name=\"orgcode\" content=\"661\">\n<meta
        name=\"rno\" content=\"phillip.a.newman\">\n<meta name=\"content-owner\" content=\"Jerry.T.Bonnell.1\">\n<meta
        name=\"webmaster\" content=\"Stephen.F.Fantasia.1\">\n<meta name=\"description\"
        content=\"A different astronomy and space science\nrelated image is featured
        each day, along with a brief explanation.\">\n<!-- -->\n<meta name=viewport
        content=\"width=device-width, initial-scale=1\">\n<meta name=keywords content=\"smc,
        lmc, atacama desert\">\n<!-- -->\n<script id=\"_fed_an_ua_tag\"\nsrc=\"//dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=NASA\">\n</script>\n\n\n</head>\n\n<body
        BGCOLOR=\"#F4F4FF\" text=\"#000000\" link=\"#0000FF\" vlink=\"#7F0F9F\"\nalink=\"#FF0000\">\n\n<center>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\n<a href=\"archivepix.html\">Discover
        the cosmos!</a>\nEach day a different image or photograph of our fascinating
        universe is\nfeatured, along with a brief explanation written by a professional
        astronomer.\n<p>\n\n2023 February 11\n<br> \n\n<a href=\"image/2302/magellanic.jpg\">\n<IMG
        SRC=\"image/2302/magellanic1200.jpg\"\nalt=\"See Explanation.  Clicking on
        the picture will download\nthe highest resolution version available.\" style=\"max-width:100%\"></a>\n\n</center>\n\n<center>\n<b>
        Magellanic Clouds over Chile </b> <br>\n\n<b>Image Credit &\n<a href=\"lib/about_apod.html#srapply\">Copyright</a>:</b>\n\n<a
        href=\"https://www.astrobin.com/40v8a9/\">Felipe Mac Auliffe L\xF3pez</a>\n\n</center>
        <p> \n\n<b> Explanation: </b> \n\nThe two prominent clouds in this Chilean
        Atacama Desert\n<a href=\"https://www.astrobin.com/40v8a9/\">skyscape captured
        on January 21</a>\nactually\n<a href=\"https://solarsystem.nasa.gov/solar-system/beyond/in-depth/\">lie
        beyond</a> our Milky Way galaxy. \n\nKnown as\n<a href=\"ap190905.html\">the
        Large</a> and\n<a href=\"ap210105.html\">the Small</a>\nMagellanic Clouds
        they are\nso named for the 16th century Portuguese explorer Ferdinand Magellan,\nleader
        of the first circumnavigation of planet Earth.\n\n<a href=\"ap210101.html\">Famous
        jewels of southern hemisphere</a>\nskies, they are the brightest\nsatellite
        galaxies of the Milky Way.\n\nThe larger cloud is some 160,000 light-years,
        and the smaller 210,000\nlight-years distant.\n\nWhile both are irregular
        dwarf galaxies in their own right,\nthey exhibit central barred structures
        in the deep wide-angle view.\n\nWide and deep exposures also reveal faint
        dusty\n<a href=\"https://www.cosmotography.com/images/galactic_cirrus.html\">galactic
        cirrus</a>\nnebulae and the imprints of gravitational tidal interactions\n<a
        href=\"ap160725.html\">between the Large and Small Magellanic Clouds</a>.\n\n<p>
        <center> \n\n<b> Tomorrow's picture: </b>another cloudy day \n\n<p> <hr>\n<a
        href=\"ap230210.html\">&lt;</a>\n| <a href=\"archivepix.html\">Archive</a>\n|
        <a href=\"lib/apsubmit2015.html\">Submissions</a> \n| <a href=\"lib/aptree.html\">Index</a>\n|
        <a href=\"https://antwrp.gsfc.nasa.gov/cgi-bin/apod/apod_search\">Search</a>\n|
        <a href=\"calendar/allyears.html\">Calendar</a>\n| <a href=\"/apod.rss\">RSS</a>\n|
        <a href=\"lib/edlinks.html\">Education</a>\n| <a href=\"lib/about_apod.html\">About
        APOD</a>\n| <a href=\"http://asterisk.apod.com/discuss_apod.php?date=230211\">Discuss</a>\n|
        <a href=\"ap230212.html\">&gt;</a>\n\n<hr><p>\n<b> Authors & editors: </b>\n<a
        href=\"http://www.phy.mtu.edu/faculty/Nemiroff.html\">Robert Nemiroff</a>\n(<a
        href=\"http://www.phy.mtu.edu/\">MTU</a>) &\n<a href=\"https://antwrp.gsfc.nasa.gov/htmltest/jbonnell/www/bonnell.html\"\n>Jerry
        Bonnell</a> (<a href=\"http://www.astro.umd.edu/\">UMCP</a>)<br>\n<b>NASA
        Official: </b> Phillip Newman\n<a href=\"lib/about_apod.html#srapply\">Specific
        rights apply</a>.<br>\n<a href=\"https://www.nasa.gov/about/highlights/HP_Privacy.html\">NASA
        Web\nPrivacy Policy and Important Notices</a><br>\n<b>A service of:</b>\n<a
        href=\"https://astrophysics.gsfc.nasa.gov/\">ASD</a> at\n<a href=\"https://www.nasa.gov/\">NASA</a>
        /\n<a href=\"https://www.nasa.gov/centers/goddard/\">GSFC</a>,\n<br> <a href=\"https://science.nasa.gov/learners\">NASA
        Science Activation</a>\n<br><b>&</b> <a href=\"http://www.mtu.edu/\">Michigan
        Tech. U.</a><br>\n</center>\n</body>\n</html>\n"
