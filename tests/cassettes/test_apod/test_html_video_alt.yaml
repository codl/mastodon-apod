        <a href=\"lib/edlinks.html\">Education</a>\n| <a href=\"lib/about_apod.html\">About
        APOD</a>\n| <a href=\n\"https://asterisk.apod.com/discuss_apod.php?date=250518\">Discuss</a>\n|
        <a href=\"ap250519.html\">&gt;</a>\n\n<hr><p>\n<b> Authors & editors: </b>\n<a
        href=\"http://www.phy.mtu.edu/faculty/Nemiroff.html\">Robert Nemiroff</a>\n(<a
        href=\"http://www.phy.mtu.edu/\">MTU</a>) &\n<a href=\"https://antwrp.gsfc.nasa.gov/htmltest/jbonnell/www/bonnell.html\"\n>Jerry
        Bonnell</a> (<a href=\"http://www.astro.umd.edu/\">UMCP</a>)<br>\n<b>NASA
        Official: </b> Amber Straughn\n<a href=\"lib/about_apod.html#srapply\">Specific
        rights apply</a>.<br>\n<a href=\"https://www.nasa.gov/about/highlights/HP_Privacy.html\">NASA
        Web Privacy</a>,\n<a href=\"https://www.nasa.gov/general/accessibility/\">Accessibility</a>,
        \n<a href=\"https://www.nasa.gov/privacy/\">Notices</a>; <br>\n<b>A service
        of:</b>\n<a href=\"https://astrophysics.gsfc.nasa.gov/\">ASD</a> at\n<a href=\"https://www.nasa.gov/\">NASA</a>
        /\n<a href=\"https://www.nasa.gov/centers/goddard/\">GSFC</a>,\n<br> <a href=\"https://science.nasa.gov/learners\">NASA
        Science Activation</a>\n<br><b>&</b> <a href=\"http://www.mtu.edu/\">Michigan
        Tech. U.</a><br>\n</center>\n</body>\n</html>\n\n\n\n"
