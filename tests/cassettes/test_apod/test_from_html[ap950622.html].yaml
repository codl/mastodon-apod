      string: "<title> APOD: June 22, 1995 - Earth from Apollo 17 </title>\n\n<p>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\nToday's Picture: June 22, 1995
        <br>\n\n<a href=\"image/earth_a17.gif\">\n<IMG SRC=\"image/earth_a17.gif\"\nalt=\"See
        Explanation.  Clicking on the picture will download \n the highest resolution
        version available.\">\n</a>\n\n<br>\n\n<b> The Earth from Apollo 17 </b> <br>\n<b>
        Picture Credit: </b> NASA, Apollo 17, NSSDC <p>\n<b> Explanation: </b> \nIn
        1972 Astronauts on the United States's last lunar mission, Apollo\n17, took
        this picture looking back at the Earth on their way to the moon.\nThe continents
        of Antarctica and Africa are visible below the\ndelicate wisps of white clouds.\n<p>\n\nFor
        more information see\n<a href=\"http://nssdc.gsfc.nasa.gov/photo_gallery/caption/apollo17_earth.txt\">\nNASA
        NSSDC press release.</a>\n\n<p>\n\n<hr>\n\nWe keep an \n<a href=\"archivepix.html\">archive</a>\nof
        previous Astronomy Pictures of the Day.  \n\n<hr>\n\nThe sky is filled with
        breathtaking pictures, many of which are available\non the World Wide Web.
        \ Each day we feature a different picture of some\npart of our fascinating
        universe, along with a brief explanation written by\na professional astronomer.
        <p> \n\nAstronomy Picture of the Day is brought to you by \n<a href=\"http://cossc.gsfc.nasa.gov/htmltest/rjn.html\">\nRobert
        Nemiroff</a>\nand \n<a href=\"http://antwrp.gsfc.nasa.gov/htmltest/jbonnell/www/bonnell.html\">\nJerry
        Bonnell\n</a>.\nOriginal material on this page is copyrighted to Robert J.
        Nemiroff and \nJerry T. Bonnell.\n\n"
